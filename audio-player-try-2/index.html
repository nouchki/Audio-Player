<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="poster">
            <img class="js-poster-image" src="images/into-the-unknown.png" />
            <div class="disk">
                <div class="disk-ray">
                    <div class="disk-inner-circle"></div>
                </div>
            </div>
        </div>
        <div class="info">
            <h1 class="js-title">Into the unknown</h1>
            <h2 class="js-artist">Panic! at the disco</h2>

            <div class="button-items">
                <audio class="music js-music" src="audios/into-the-unknown.mp3" preload="auto" loop="false">
                </audio>
                <div class="seek-bar js-seek-bar">
                    <div class="fill js-seek-bar-fill"></div>
                    <div class="playhead js-playhead"></div>
                </div>
                <p class="timer js-timer">0:00</p>
                <div class="controls">
                    <div class="expend"><svg class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                            <g>
                                <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7" />
                            </g>
                        </svg>
                    </div>
                    <div class="prev js-prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14"
                            xml:space=preserve>
                            <defs>
                                <style>
                                    .a {
                                        fill: #fff;
                                    }
                                </style>
                            </defs>
                            <path class="a" d="M7,0l7,12H0Z" transform="translate(3 14) rotate(-90)" />
                            <rect class="a" width="3" height="14" />
                        </svg>
                    </div>
                    <div class="next js-next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 15 14">
                            <defs>
                                <style>
                                    .a {
                                        fill: #fff;
                                    }
                                </style>
                            </defs>
                            <g transform="translate(0.075)">
                                <g transform="translate(0 0)">
                                    <g transform="translate(14.742 14.128) rotate(180)">
                                        <path class="a" d="M7,0l7,12H0Z"
                                            transform="translate(2.817 14.128) rotate(-90)" />
                                        <rect class="a" width="3" height="14" transform="translate(-0.183 0.128)" />
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <div class="play js-play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14" viewBox="0 0 12 14">
                            <defs>
                                <style>
                                    .a {
                                        fill: #fff;
                                    }
                                </style>
                            </defs>
                            <path class="a" d="M7,0l7,12H0Z" transform="translate(12) rotate(90)" />
                        </svg>
                    </div>
                    <div class="pause js-pause">
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="14" viewBox="0 0 9 14">
                            <defs>
                                <style>
                                    .a {
                                        fill: #fff;
                                    }
                                </style>
                            </defs>
                            <g transform="translate(-11730 1245)">
                                <rect class="a" width="3" height="14" transform="translate(11730 -1245)" />
                                <rect class="a" width="3" height="14" transform="translate(11736 -1245)" />
                            </g>
                        </svg>
                    </div>
                     <div class="hidding-volume-controls"></div>
                    <div class="volume js-volume">
                        <div class="volume-icon js-volume-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#566574" fill-rule="evenodd"
                                    d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z"
                                    class="speaker" />
                            </svg></div>
                        <div class="volume-controls js-volume-controls">
                            <div class="volume-bar js-volume-bar">
                                <div class="fill js-volume-bar-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
